name: Build and Release macOS App

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools py2app pillow

      - name: Install jaraco.text for py2app compatibility
        run: |
          pip install jaraco.text

      - name: Verify nockchain-wallet executable exists
        run: |
          ls -la nockchain-wallet
          file nockchain-wallet

      - name: Build macOS app
        run: |
          # Create a dummy codesign script that always succeeds
          mkdir -p /tmp/dummy-codesign
          echo '#!/bin/bash' > /tmp/dummy-codesign/codesign
          echo 'echo "Dummy codesign: pretending to sign $@ "' >> /tmp/dummy-codesign/codesign
          echo 'exit 0' >> /tmp/dummy-codesign/codesign
          chmod +x /tmp/dummy-codesign/codesign
          export PATH="/tmp/dummy-codesign:$PATH"

          # Set environment variables for ad-hoc signing
          export CODESIGN_ALLOCATE=/usr/bin/codesign_allocate
          export CODE_SIGN_IDENTITY="-"
          export CODE_SIGN_INJECT_BASE_ENTITLEMENTS=NO

          # Build the app
          python setup.py py2app

          # After build, do real ad-hoc signing
          if [ -d "dist/NockGUIWallet.app" ]; then
            echo "Performing real ad-hoc signing..."
            codesign --force --deep --sign - dist/NockGUIWallet.app || echo "Real signing failed, but app was built"
          fi

      - name: Verify app bundle
        run: |
          ls -la dist/
          ls -la dist/NockGUIWallet.app/Contents/Resources/
          test -f dist/NockGUIWallet.app/Contents/Resources/nockchain-wallet && echo "nockchain-wallet bundled successfully"

      - name: Create app archive
        run: |
          cd dist
          zip -r NockGUIWallet.app.zip NockGUIWallet.app

      - name: Upload app to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NockGUIWallet-macOS
          path: dist/NockGUIWallet.app.zip

      - name: Upload app to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/NockGUIWallet.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
